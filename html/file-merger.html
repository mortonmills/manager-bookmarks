<h1>FILE MERGER</h1>
<input type="file" id="fileInput" multiple>
<br>
<input id="mergedName" placeholder="File Name of Merged Files" type="text">
<select id="fileExtension">
                <option>txt</option>
                <option >html</option>
                <option>css</option>
                <option selected>js</option>
                <option>json</option>
              </select>  
<button onclick="handleFiles(fileInput)">Merge Files</button>
<br>
<button onclick="saveTextAsFile('html', merged.join('\n'))">DOWNLOAD MERGED FILES</button>

<script>

//GETTING FILES
  let fileInput = document.getElementById("fileInput")
  let mergedName = document.getElementById("mergedName")
  let fileExtension = document.getElementById("fileExtension")
//GET DATE FOR FILENAME SAVE
const date = new Date();
const [month, day, year] = [
  (date.getMonth() + 1),//month is zero based
  date.getDate(),
  date.getFullYear(),
];
let timeStamp = `//TIMESTAMP:${month}-${day}-${year}`

  let merged = [timeStamp]
  function handleFiles(input) {

    for (let i = 0; i < input.files.length; i++) {

      let reader = new FileReader()
      reader.readAsText(input.files[i])

      reader.onload = function() {
        merged.push(reader.result)
      }
    }
  }



 
//FILE SAVING
  function saveTextAsFile(filetype, contents){      
    var textToWrite = contents;
    var textFileAsBlob = new Blob([textToWrite], {type:'text/plain'});
    var fileNameToSaveAs = `${mergedName.value}.${fileExtension.value}`; //name file here

    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = `nonsense`;//<--custom change, find out meaning

    window.URL = window.URL || window.webkitURL;

    downloadLink.href = window.URL.createObjectURL(textFileAsBlob);

    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
    downloadLink.click();
  }

  function destroyClickedElement(event){
    document.body.removeChild(event.target);
  }


</script>
